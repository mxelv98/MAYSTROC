<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAYSTROC - Firebase Fix</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
    #status { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>اختبار تهيئة Firebase</h1>
  <p id="status">جاري التهيئة...</p>

  <script type="module">
    // استيراد من CDN (نسخة modular v9+)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";

    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC_sNU3t3qe5qGxCX6hStUFuKLiZ24rlm8",
      authDomain: "crashai-266d7.firebaseapp.com",
      projectId: "crashai-266d7",
      // صحّحت قيمة storageBucket إلى الشكل الصحيح (*.appspot.com)
      storageBucket: "crashai-266d7.appspot.com",
      messagingSenderId: "1073865636311",
      appId: "1:1073865636311:web:c05c2d558d9ffbede3b392",
      measurementId: "G-WBZG6JRY72"
    };

    (function initFirebase() {
      try {
        const app = initializeApp(firebaseConfig);
        console.log('Firebase initialized', app);
        document.getElementById('status').textContent = 'Firebase مُهيّأ بنجاح';

        // Analytics قد يفشل في بعض البيئات (مثلاً عند تشغيل الصفحة عبر file:// أو حظر المتصفح)
        try {
          const analytics = getAnalytics(app);
          console.log('Analytics initialized', analytics);
        } catch (analyticsErr) {
          console.warn('Analytics not initialized:', analyticsErr);
        }
      } catch (err) {
        console.error('Firebase init error:', err);
        document.getElementById('status').textContent = 'خطأ في تهيئة Firebase — تحقق من الكونسول';
      }
    })();
  </script>

  <noscript>
    <p>الصفحة تحتاج إلى تفعيل JavaScript لتعمل بشكل صحيح.</p>
  </noscript>
</body>
</html>
